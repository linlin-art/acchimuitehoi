<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acchimuitehoi.css">
    <script type="text/javascript" src="acchimuitehoi.js" defer></script>
    <title>あっち向いてホイゲーム</title>
</head>
<body>
    <div id="startScreen">
        <h1>あっち向いてホイゲーム</h1>
        <p>3回勝つか3回負けるとゲームオーバーです。</p>
        <button onclick="startGame()">スタート！</button>
    </div>
    <div id="game" style="display:none;">
        <h1>あっち向いてホイゲーム</h1>
        <p class="bold-text jankenpon">じゃんけんぽん！</p>
        
        <div class="janken-buttons" id="jankenButtons">
            <button onclick="janken('グー')">グー</button>
            <button onclick="janken('チョキ')">チョキ</button>
            <button onclick="janken('パー')">パー</button>
        </div>
        <div id="result"></div>
        <div class="direction-buttons" id="directionButtons" style="display:none;">
            <button class="dir-btn" id="up" onclick="playGame('上')">上</button>
            <button class="dir-btn" id="left" onclick="playGame('左')">左</button>
            <button class="dir-btn" id="right" onclick="playGame('右')">右</button>
            <button class="dir-btn" id="down" onclick="playGame('下')">下</button>
        </div>
        <div id="score" style="display:none;">
            <p><span id="winCount">0</span>勝<span id="loseCount">0</span>敗</p>
        </div>
        <button id="restartButton" style="display:none;" onclick="restartGame()">もう一度遊ぶ</button>
    </div>
</body>
</html>
